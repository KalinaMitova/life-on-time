<ng-template [ngIf]="goal">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">{{goal.title}}</h4>
            <p class="card-subtitle text-muted">{{goal.description}}</p>
        </div>
        <div class="card-content">
            <div class="card-body table-responsive">
                <table class="table text-left">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>Due date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let task of goal.tasks">
                            <app-single-action [task]="task">
                            </app-single-action>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-sm-12 col-lg-6"><a class="btn btn-sm btn-raised btn-outline-primary round btn-min-width mr-1 mb-1" data-toggle="modal" data-target="#action" (click)="openModal('createEditModal', 'action', 'create', goal.id)">+
                        New
                        Action</a></div>
                <div class="col-sm-12 col-lg-6 text-right">
                    <a class="btn btn-sm btn-raised btn-outline-info round btn-min-width mr-1 mb-1" data-toggle="modal" data-target="#goal" (click)="openModal('createEditModal', 'goal', 'edit', goal)">Edit Goal</a>
                    <a class="btn btn-sm btn-raised btn-outline-danger round btn-min-width mr-1 mb-1" (click)="openModal('confirmModal', 'goal', 'delete', goal)">Delete Goal</a></div>
            </div>
        </div>
    </div>
</ng-template>
