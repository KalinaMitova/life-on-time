<ng-template [ngIf]="goal">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">{{goal.title}}</h4>
            <p class="card-subtitle text-muted">{{goal.description}}</p>
        </div>
        <div class="card-content">
            <div class="card-body table-responsive">
                <table class="table text-left">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>Due date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let task of goal.tasks">
                            <app-single-action [task]="task" (deleteSelected)="deleteSelected(task.id)">
                            </app-single-action>
                        </tr>

                        <!-- <tr>
                        <td>action.details///Action details</td>
                        <td>action.dueDate ///20/04/2020</td>
                        <td>
                            <a class="success p-0" data-original-title="" title="" data-toggle="modal" data-target="#action" (click)="open(createActionModal)">
                                <i class="ft-edit-2 font-medium-3 mr-2"></i>
                            </a>
                            <a class="danger p-0" data-original-title="" title="" (click)="open(confirmModal)">
                                <i class="ft-x font-medium-3 mr-2"></i>
                            </a>
                        </td>
                    </tr> -->
                        <!--Actions here-->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-sm-12 col-lg-6"><a class="btn btn-sm btn-raised btn-outline-primary round btn-min-width mr-1 mb-1" data-toggle="modal" data-target="#action" (click)="openModal(createEditModal, 'action', 'create')">+ New
                        Action</a></div>
                <div class="col-sm-12 col-lg-6 text-right">
                    <a class="btn btn-sm btn-raised btn-outline-info round btn-min-width mr-1 mb-1" data-toggle="modal" data-target="#goal" (click)="openModal(createEditModal, 'goal', 'edit')">Edit Goal</a>
                    <a class="btn btn-sm btn-raised btn-outline-danger round btn-min-width mr-1 mb-1" (click)="openModal(confirmModal, 'goal', action.title)">Delete Goal</a></div>
            </div>
        </div>
    </div>
</ng-template>
