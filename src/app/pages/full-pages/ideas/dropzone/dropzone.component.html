<ng-template #createEditIdeaModal let-c="close" let-d="dismiss">
    <div class="modal-header px-4">
        <h4 class="modal-title" id='ideaModal'>Create New Idea</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body px-4">
        <p>You've just got an idea? Let's write it down right now.</p>
        <form role="form" class="form form-horizontal">
            <div class="form-group row">
                <input type="text" class="form-control" placeholder="Name your idea" name="ideaName">
                <label class="col-md-2 label-control" for="ideaName">Write down some notes for the idea. You can change
          this later. </label>
            </div>

            <div class="form-group">
                <div class="media-list">

                    <div id="imagesCollapse" class="card-header p-0">
                        <a data-toggle="collapse" href="#imagesModal" aria-expanded="true" aria-controls="images" class="collapsed email-app-sender list-group-item list-group-item-action border-0">

                            <div class="media">
                                <div class="media-body">
                                    <h6 class="list-group-item-heading text-bold-500">Add Images to your idea
                                        <span class="float-right">
                      <i class="ft-chevron-down font-medium"></i>
                    </span>
                                    </h6>
                                </div>
                            </div>

                        </a>
                    </div>
                    <div id="imagesModal" role="tabpanel" aria-labelledby="imagesCollapse" class="card-collapse collapse" aria-expanded="true">
                        <div class="card-content">
                            <div class="email-app-text card-body" style="position: relative;">

                                <div class="dropzone dropzone-area dz-clickable" id="dpz-remove-thumb">
                                    <div class="dz-message">Drop images for upload here</div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div id="filesCollapse" class="card-header p-0">
                        <a data-toggle="collapse" href="#filesModal" aria-expanded="true" aria-controls="files" class="collapsed email-app-sender list-group-item list-group-item-action border-0">

                            <span class="media">
                <div class="media-body">
                  <h6 class="list-group-item-heading text-bold-500">Add files to your idea
                    <span class="float-right">
                      <i class="ft-chevron-down font-medium"></i>
                    </span>
                            </h6>

                    </div>
                    </span>

                    </a>
                </div>

                <div id="filesModal" role="tabpanel" aria-labelledby="filesCollapse" class="card-collapse collapse" aria-expanded="true">
                    <div class="card-content">
                        <div class="card-body" style="position: relative;">
                            <div class="dropzone dropzone-area dz-clickable" id="dpz-remove-thumb">
                                <div class="dz-message">Drop files for upload here</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
    <div class="modal-footer px-4">
        <button type="button" class="btn grey btn-outline-secondary" (click)="c('Close click')">Cancel</button>
        <button type="button" class="btn  btn-outline-primary" (click)="c('Close click')">Save your idea</button>
    </div>
</ng-template>


<ng-template #UploadFileModal let-c="close" let-d="dismiss">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="uploadModal">Upload</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        <div class="modal-body">
            <form action="#" class="dropzone dropzone-area dz-clickable" id="dpz-remove-thumb">
                <div class="dz-message">Drop Files Here To Upload</div>
            </form>
        </div>
        <!-- <div class="modal-footer">
            <button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-outline-primary">Submit</button>
        </div> -->

        <div class="modal-footer px-4">
            <button type="button" class="btn grey btn-outline-secondary" (click)="c('Close click')">Cancel</button>
            <button type="button" class="btn btn-raised btn-primary" (click)="c('Close click')">Submit</button>
        </div>

    </div>
</ng-template>
