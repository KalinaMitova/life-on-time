<div class="email-app-mail-content" #ideaContent>
    <div class="email-app-mail-content-detail" *ngIf="isIdeaSelected">
        <div class="email-app-options card-body">
            <!-- <div class="row">
                        <button class="btn btn-raised btn-primary ml-2 back-to-inbox" (click)="OnBackToInbox()">
                <i class="fa fa-angle-left"></i> All Ideas</button>
                    </div> -->
            <div class="row">
                <div class="col-sm-6 col-12 text-right">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-raised btn-outline-success mr-1" data-toggle="modal" data-target="#goal"><i class="ft-refresh-cw font-medium"
                    (click)="openModal('createEditModal', 'goal', 'edit', idea)"></i></button>
                        <button type="button" class="btn btn-raised btn-outline-primary mr-1" data-toggle="modal" data-target="#goal" (click)="openModal('createEditIdeaModal', 'idea', 'edit')"><i
                    class="ft-edit-2 font-medium"></i></button>
                        <button type="button" class="btn btn-raised btn-outline-danger mr-1"><i class="ft-x font-medium"
                    (click)="openModal('confirmModal', 'idea', 'delete', idea)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="email-app-title card-body">
            <!--;Махни text-left-->
            <h3 class="list-group-item-heading text-left">{{idea.title}}</h3>
            <p *ngIf="idea.content">{{idea.content}}</p>
        </div>






        <div class="media-list">
            <!-- aria-expanded="true" aria-controls="images"-->
            <div id="imagesCollapse" class="card-header p-0">
                <a (click)="idea.collapsed = !idea.collapsed" [attr.aria-expanded]="!idea.collapsed" [attr.aria-controls]="idea.id">
                    <div class="email-app-sender list-group-item list-group-item-action no-border">
                        <div class="media">
                            <!--Без text-left-->
                            <div class="media-body text-left">
                                <h6 class="list-group-item-heading text-bold-500">Idea images

                                    <span class="float-right">
                        <i class="ft-chevron-down font-medium"></i>
                      </span>
                                </h6>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div id="files" role="tabpanel" aria-labelledby="filesCollapse" class="card-collapse collapse" aria-expanded="true">
                <div class="card-content">
                    <div class="card-body">
                        <button type="button" class="btn btn-raised btn-outline-primary mr-1" data-toggle="modal" data-target="#upload"><i class="ft-upload font-medium"></i></button>
                    </div>
                </div>
            </div>

            <!-- ------------------------------------------------------------>

            <div id="images" role="tabpanel" aria-labelledby="imagesCollapse" class="card-collapse collapse" aria-expanded="true">
                <div class="card-content">
                    <div class="email-app-text card-body">
                        <div class="email-app-message">
                            <img src="https://placeimg.com/160/160/any" alt=""> <img src="https://placeimg.com/160/160/any" alt="">
                            <button type="button" class="btn btn-raised btn-outline-primary mr-1" data-toggle="modal" data-target="#upload"><i class="ft-upload font-medium"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ------------------------------------------------------------>

            <div id="filesCollapse" class="card-header p-0">
                <a data-toggle="collapse" href="#files" aria-expanded="true" aria-controls="files" class="collapsed email-app-sender list-group-item list-group-item-action border-0">

                    <span class="media">
                <div class="media-body">
                  <h6 class="list-group-item-heading text-bold-500">Idea Files
                    <span class="float-right">
                      <i class="ft-chevron-down font-medium"></i>
                    </span>
                    </h6>

            </div>
            </span>

            </a>
        </div>




        <div [id]="idea.id" [ngbCollapse]="idea.collapsed">
            <div class="card-content">
                <div class="email-app-text card-body">
                    <div class="email-app-message text-left">
                        <!-- <div [innerHTML]="idea.content">
                                </div> -->
                        <div *ngIf="idea.images.length > 0">
                            <p class="primary">Images:</p>
                            <div *ngFor="let image of idea.images" class="float-left mr-2">
                                <img class="media-object width-100" [src]="image.path" alt="Generic placeholder image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="email-app-text-action card-body">
        </div>
    </div>
</div>
</div>
