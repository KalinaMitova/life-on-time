<div class="row">
    <div class="col-sm-10">
        <div class="content-header">IDEAS</div>
        <p class="content-sub-header">Here you can store, edit and convert into trackable goal every single idea you have.
        </p>
    </div>
    <div class="content-header col-sm-2" style="text-align: right;">
        <button type="button" class="btn btn-raised btn-outline-warning round btn-min-width mr-1 mb-1" data-toggle="modal" data-target="#newIdea" (click)="openModal('createEditIdeaModal', 'idea', 'create')">+ New
      Idea</button>
    </div>
</div>

<div class="email-application">
    <div #contentOverlay class="content-overlay" (click)="onContentOverlay()"></div>
    <div class="email-app-content row">
        <div class="email-app-content-area w-100">
            <div class="email-app-list-mails p-0" (click)="onListItemClick()">
                <div [perfectScrollbar] class="email-app-list">
                    <div id="users-list">
                        <div class="list-group">
                            <div class="users-list-padding" *ngIf='ideas$'>
                                <a [ngClass]=" idea.id===selectedIdeaId ?'list-group-item list-group-item-action bg-blue-grey bg-lighten-5 border-right-primary border-right-2': 'list-group-item list-group-item-action no-border'" *ngFor="let idea of ideas$ | async" (click)="DisplayIdea($event, idea)">
                                    <span class="media">

                    <div class="media-body text-left">
                      <p class="list-group-item-heading text-bold-500 ">
                        {{ idea.name}}
                        <span class="float-right">
                          <span class="font-small-2 primary">{{
                            idea.created_at}}</span>
                                    </span>
                                    </p>
                            </div>
                            </span>
                            </a>
                            <p class="primary text-center" *ngIf="!ideas$">There are no ideas!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <ng-template #ideaContent>
   <app-idea-details [idea]="idea" [isIdeaSelected]="isIdeaSelected"></app-idea-details>
 </ng-template> -->

        <div class="email-app-mail-content" #ideaContent>
            <div class="email-app-mail-content-detail" *ngIf="idea &&isIdeaSelected">
                <div class="email-app-options card-body">
                    <div class="row">
                        <div class="col-sm-6 col-12 text-right">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-raised btn-outline-success mr-1" data-toggle="modal" data-target="#goal" alt="Convert Idea into Goal" title="Convert Idea into Goal" (click)="openModal('createEditModal', 'goal', 'create', idea)"><i
                      class="ft-refresh-cw font-medium"></i></button>
                                <button type="button" class="btn btn-raised btn-outline-primary mr-1" data-toggle="modal" data-target="#goal" alt="Edit Idea" title="Edit Idea" (click)="openModal('createEditIdeaModal', 'idea', 'edit', idea)"><i
                      class="ft-edit-2 font-medium"></i></button>
                                <button type="button" class="btn btn-raised btn-outline-danger mr-1" alt="Delete Idea" title="Delete Idea" (click)="openModal('confirmModal', 'idea', 'delete', idea)"><i
                      class="ft-x font-medium"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="email-app-title card-body">
                    <!--;Махни text-left-->
                    <h3 class="list-group-item-heading">{{idea.name}}</h3>
                    <p *ngIf="idea.info.content">{{idea.info.content}}</p>
                </div>






                <div class="media-list">
                    <!-- aria-expanded="true" aria-controls="images"-->
                    <div id="imagesCollapse" class="card-header p-0">
                        <a (click)="idea.collapsed = !idea.collapsed" [attr.aria-expanded]="!idea.collapsed" [attr.aria-controls]="idea.id">
                            <div class="email-app-sender list-group-item list-group-item-action no-border">
                                <div class="media">
                                    <!--Без text-left-->
                                    <div class="media-body">
                                        <h6 class="list-group-item-heading text-bold-500">Idea images

                                            <span class="float-right">
                          <i class="ft-chevron-down font-medium"></i>
                        </span>
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div id="files" role="tabpanel" aria-labelledby="filesCollapse" class="card-collapse collapse" aria-expanded="true">
                        <div class="card-content">
                            <div class="card-body">
                                <button type="button" class="btn btn-raised btn-outline-primary mr-1" data-toggle="modal" data-target="#upload"><i class="ft-upload font-medium"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- ------------------------------------------------------------>

                    <div id="images" role="tabpanel" aria-labelledby="imagesCollapse" class="card-collapse collapse" aria-expanded="true">
                        <div class="card-content">
                            <div class="email-app-text card-body">
                                <div class="email-app-message">
                                    <img src="https://placeimg.com/160/160/any" alt=""> <img src="https://placeimg.com/160/160/any" alt="">
                                    <button type="button" class="btn btn-raised btn-outline-primary mr-1" data-toggle="modal" data-target="#upload"><i class="ft-upload font-medium"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ------------------------------------------------------------>

                    <div id="filesCollapse" class="card-header p-0">
                        <a data-toggle="collapse" href="#files" aria-expanded="true" aria-controls="files" class="collapsed email-app-sender list-group-item list-group-item-action border-0">

                            <span class="media">
                  <div class="media-body">
                    <h6 class="list-group-item-heading text-bold-500">Idea Files
                      <span class="float-right">
                        <i class="ft-chevron-down font-medium"></i>
                      </span>
                            </h6>

                    </div>
                    </span>

                    </a>
                </div>




                <div [id]="idea.id" [ngbCollapse]="idea.collapsed">
                    <div class="card-content">
                        <div class="email-app-text card-body">
                            <div class="email-app-message text-left">

                                <div *ngIf="idea.images?.length > 0">
                                    <p class="primary">Images:</p>
                                    <div *ngFor="let image of idea.images" class="float-left mr-2">
                                        <img class="media-object width-100" [src]="image.path" alt="Generic placeholder image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="email-app-text-action card-body">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Multiple Files Upload</h4>
            </div>
            <div class="card-content ">
                <div class="card-body">
                    <p class="card-text">Choose Image For Upload</p>
                    <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%">
                        <div class="box-title">Dropzone</div>

                        <div class="dropzone dropzone-container" [dropzone]="config" [disabled]="disabled" (init)="onUploadInit($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></div>

                        <div class="content-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">
                            <dropzone class="dropzone-container" [config]="configDrop" [disabled]="disabled" fxLayout="row" fxLayoutAlign="start strech" fxFlex="auto" [message]="'Click or drag images here to upload'" (init)="onUploadInit($event)" (error)="onUploadError($event)"
                                (success)="onUploadSuccess($event)">
                            </dropzone>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
