<div class="card">
    <div class="card-content">
        <img class="card-img-top img-fluid" [src]="post.image" alt="image">
        <div class="card-body">
            <h4 class="card-title">{{post.title}}</h4>
            <p class="card-text">{{post.text}}
            </p>
            <a class="btn btn-raised btn-warning">View more</a>
        </div>
    </div>
</div>
