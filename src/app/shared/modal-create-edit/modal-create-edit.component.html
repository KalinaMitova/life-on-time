<form #modalForm="ngForm" (ngSubmit)="onAction(actionType, itemType, modalForm, item.id)">
    <!-- "onAction(actionType, itemType)"
    "submit(modalForm.value)" -->
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="actionModal">{{actionType | titlecase}} {{itemType | titlecase}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="title">{{itemType}}</label>
                <input class="form-control" type="text" id="title" name="title" placeholder="Set your {{itemType}}" [(ngModel)]="item.title" #title="ngModel" required>
            </div>
            <div class="alert alert-danger" *ngIf="title.invalid && (title.dirty || title.touched) && title.errors?.required">
                The field is required!
            </div>

            <div class="form-group" *ngIf="itemType==='goal'">
                <label for="description">{{itemType | titlecase}} Description</label>
                <textarea id="description" class="form-control" placeholder=" Put your goal description here" name="description" [(ngModel)]="item.description" #description="ngModel"></textarea>
                <div class="alert alert-danger" *ngIf="description.invalid && (description.dirty || description.touched) && description.errors?.required">
                    The field is required!
                </div>
            </div>


            <div class="form-group">
                <label for="dueDate">Select due date for your {{itemType}} </label>
                <div class="input-group">
                    <input id="dueDate" class="form-control" placeholder="Select due date dd/mm/yyyy" name="until_date" ngbDatepicker #dp="ngbDatepicker" [(ngModel)]="item.until_date" #dueDate="ngModel" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"><span
                                class="fa fa-calendar-o"></span></button>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger" *ngIf="dueDate.invalid && (dueDate.dirty || dueDate.touched) && dueDate.errors?.required">
                The field is required!
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal" (click)="modal.dismiss('Cross click')">Cancel</button>
            <button type="submit" class="btn btn-outline-primary">{{actionType | titlecase}}
                {{itemType | titlecase}}
            </button>
            <!-- (click)="onAction(actionType, itemType)" -->
        </div>
    </div>
</form>
